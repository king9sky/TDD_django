<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
<h1>Your To-Do list</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" id="id_new_item" placeholder="Enter a to-do item" name="item_text">
</form>
<table id="id_list_table">
    <tr><td>1: {{ new_item_text }}</td></tr>
</table>
</body>
</html>
